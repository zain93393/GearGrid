            <section class="search-sec">
                <div class="container">
                    <form method="POST" action="#" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="row justify-content-md-center">
                            <div class="col-md-6">
                                <fieldset class="form-group text-white text-center">
                                    <legend class="border-bottom mb-4">Join</legend>
            
                                    {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ form.errors }}
                                        </div>
                                    {% endif %}
            
                                    <div class="form-group row">
                                        <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">Username:</label>
                                        <div class="col-md-8">
                                            {{ form.username }}
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="{{ form.email.id_for_label }}" class="col-md-4 col-form-label text-md-right">Email:</label>
                                        <div class="col-md-8">
                                            {{ form.email }}
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="{{ form.password1.id_for_label }}" class="col-md-4 col-form-label text-md-right">Password:</label>
                                        <div class="col-md-8">
                                            {{ form.password1 }}
                                        </div>
                                    </div>
            
                                    <div class="form-group row">
                                        <label for="{{ form.password2.id_for_label }}" class="col-md-4 col-form-label text-md-right">Confirm Password:</label>
                                        <div class="col-md-8">
                                            {{ form.password2 }}
                                        </div>
                                    </div>
            
                                    <div class="form-group row justify-content-center mt-4 mb-4">
                                        <div class="col-md-8">
                                            <button type="submit" class="btn btn-outline-info wrn-btn btn-sm">Sign up</button>
                                        </div>
                                    </div>
            
                                    <div class="border-top pt-3">
                                        <small style="color: white !important;" class="text-muted">
                                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                                        </small>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            
            
          
          
          
          </div>
          <div class="bg-light">
            <br> 
          </div>
         


        <!--Grid row-->
      </section>
  
    </div>
    <!-- Grid container -->
    {% endblock content%}
